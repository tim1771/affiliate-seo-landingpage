[build]
  command = "npm run build"
  publish = "out"

# Optimizations for Static Site
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects are handled by our /go/[slug]/page.js (Client Side) for this static build.
# If you wanted server-side redirects, you would add them here manually or via a script.
